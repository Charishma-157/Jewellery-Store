<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jewellery Brand Name</title>
    <style>
        /* Basic styles for the page layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            color: #b6856a;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        /* Social media icons */
        .social-media img {
            width: 100%;
            height: auto;
            transition: transform 0.2s ease;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Stay connected with us on social media:</p>
        
        <div class="social-media">
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="Instagram.jpg" alt="Instagram Logo"> <!-- Replace with the path to your Instagram logo -->
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="Twitter.jpg" alt="Twitter Logo"> <!-- Replace with the path to your Twitter logo -->
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="fb.jpg" alt="Facebook Logo"> <!-- Replace with the path to your Facebook logo -->
            </a>
        </div>
        <a href="index.html">click back to main page....</a>
    </div>
</body>
</html>
