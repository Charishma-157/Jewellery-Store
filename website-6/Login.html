<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jewelry Store</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login styles.css">
</head>
<body>

    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-5 shadow-lg rounded">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <form action="index.html">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
           <!----- <p class="text-center mt-3">
                <a href="#">Forgot your password?</a> | <a href="#">Create an account</a>
            </p>-->
        </div>
    </section> 
</body>
</html>
